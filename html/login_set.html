<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Setings</title>
    <link rel="stylesheet" href="../css/user_set.css">
</head>

<body>
    <main>
        <form class="form_container">
            <h2>Update Email and Phone Number</h2>

            <div class="form-group">
                <input type="text" id="new-email" name="new-email" placeholder="New Email Address">
            </div>

            <div class="form-group">
                <input type="text" id="email-address" name="email-address" placeholder="Email Address">
            </div>

            <div class="form-group">
                <input type="password" id="verify-password" name="verify-password" placeholder="Verify Password">
            </div>

            <h2>Update Password</h2>

            <div class="form-group">
                <input type="password" id="old-password" name="old-password" placeholder="Very Old Password">
            </div>

            <div class="form-group">
                <input type="password" id="new-password" name="new-password" placeholder="Create New Password">
            </div>

            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password">
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button">Save Changes</button>
            </div>
        </form>
    </main>
</body>

</html>
