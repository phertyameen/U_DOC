<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification settings</title>
    <link rel="stylesheet" href="../css/user_set.css">
</head>
<body>
    <div>
        <form class="form_container">
            <h2>Notification Settings</h2>

            <p>Select your preferred notification channels:</p>
                <label class="div-subgroup">
                    <input type="checkbox" id="email-notification" name="email-notification" checked>
                    Email
                </label>
                <label class="div-subgroup">
                    <input type="checkbox" id="phone-notification" name="phone-notification" checked>
                    Phone Number
                </label>
            <p>Select your preferred notification options</p>
                <label class="div-subgroup">
                    <input type="checkbox" id="consultation-confirmation" name="consultation-confirmation" checked>
                    Consultation Booking Confirmations
                </label>
                <label class="div-subgroup">
                    <input type="checkbox" id="consultation-reminders" name="consultation-reminders" checked>
                    Consultation Reminders
                </label>
                <label class="div-subgroup">
                    <input type="checkbox" id="medication-reminders" name="medication-reminders" checked>
                    Medication Reminders
                </label>
                <label class="div-subgroup">
                    <input type="checkbox" id="medication-refill-reminders" name="medication-refill-reminders" checked>
                    Medication Refill Reminders
                </label>
                <label class="div-subgroup">
                    <input type="checkbox" id="udoc-newsletters-updates" name="udoc-newsletters-updates" checked>
                    U&Doc Newsletters and Updates
                </label>
            <p>(Get updated when a new personnel that fits your profile is available)</p>
                <button type="submit" class="submit-button">Save Changes</button>
        </form>
</body>
</html>
