<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password step 1</title>
    <link rel="stylesheet" href="../css/forgot_reset_password.css">
</head>
<body>
    <main>
        <form action="" method="get">
            <input type="email" placeholder="Input Email Address or Username">
            <button type="submit">Next</button>
        </form>
    </main>
    <script>
        //  this function redirects you to user profile page
        let next = document.querySelector('button')
        console.log(next)

        next.addEventListener('click', (e) => {
            e.preventDefault()
            const redirectUrl = 'reset_password.html'

            window.location.href = redirectUrl;
        })
    </script>
</body>
</html>
