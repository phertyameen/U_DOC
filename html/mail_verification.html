<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email verification</title>
    <link rel="stylesheet" href="../css/mail_verification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="mail_verifiy_main">
        <div class="mail_div">
            <div class="hearts">
                <i class="fa-solid fa-heart" id="heart_1"></i>
                <i class="fa-solid fa-heart" id="heart_2"></i>
                <i class="fa-solid fa-heart" id="heart_3"></i>
            </div>
            <i class="fa-regular fa-envelope mail_icon"></i>
        </div>
        <h1>Verify your email</h1>
        <p>To ensure a trusted and safe community, we have sent an email to <strong>AllYourHealthNeeds@goodmail.com</strong> for verification.
            This step is done once and is needed to complete your signup.</p>
        <p>Not the correct email? <a href="#">Change email address</a></p>
        <button>Open my email now</button>
        <p>Did not receive? <a href="#">Resend email</a></p>
    </main>
</body>
</html>
