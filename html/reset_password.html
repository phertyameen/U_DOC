<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
    <link rel="stylesheet" href="../css/forgot_reset_password.css">
</head>
<body>
    <main id="reset_pw_main">
        <h1>Reset Password </h1>
        <p>Enter new password</p>
        <form action="" method="post">
            <input type="password" name="new_password" id="new_password" placeholder="New Password">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-type Password">
            <button type="submit" id='reset_pw_btn'>Submit</button>
        </form>
    </main>
    <aside id="success_pw_reset">
        <div class="pop_up">
            <div class="tick">
                <img src="../assets/tick_icon.svg" alt="">
            </div>
            <p>Password Reset Successful</p>
            <button type="submit">Log In</button>
        </div>
    </aside>
    <script src="../js/password_pop_ups.js"></script>
</body>
</html>
